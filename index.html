<!DOCTYPE html>
<html>
  <head>
    <title>
      R A 
    </title>
    <meta charset='utf-8'>
    <link href="/css/style.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/javascripts/custom.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <article>
      <div class='zsh left-aligned clear'>
        <span class='command'>curl</span>
        <span class='arg'>
          https://ily.io/ |
        </span>
        <span class='command'>jq</span>
      </div>
      <div class='hash left-aligned'>
        <span class='pair'><p class='key'>name</p>
          <p class='string'>R A</p>
        </span>
        <span class='pair'><p class='key'>location</p>
          <p class='string'>R, I</p>
        </span>
        <span class='pair'><p class='key'>job</p>
          <p class='string'>Engineering</p>
        </span>
        <span class='pair'><p class='key'>languages</p>
          <ul class='array'>
            <li><span class='string'>Py</span></li>
            <li><span class='string'>Go</span></li>
            <li><span class='string'>J</span></li></ul></span>
        <span class='pair'><p class='key'>github</p>
          <p class='string'><a href="https://github.com/">https://github.com/</a></p></span>
        <span class='pair'><p class='key'>blog</p>
          <p class='string'><a href="/archive">ABC</a></p></span>

      </div>
      <footer>
        <p>
          Follow me at
          <a href='https://twitter.com/'>@</a>
        </p>
      </footer>
    </article>
  </body>
</html>
